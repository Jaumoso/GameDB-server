<div class="game-card">
  <div class="card-bg" [style.background-image]="'url(' + cover + ')'" [style.background-size]="'cover'"></div>
  <div class="card-content">
    <h2 class="card-title">{{ name }}</h2>
    <div class="card-info">
      <p>Platforms: {{ platforms }}</p>
      <p>Storefronts: {{ storefronts }}</p>
      <p>Rating: {{ rating }}</p>
      <p>Price: {{ acquisitionPrice }}</p>
    </div>
  </div>
</div>
