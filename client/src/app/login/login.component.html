<div class="container">
  <div>
    <h1>Log In</h1>
    <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username">Username</label>
        <mat-form-field appearance="outline">
          
          <input matInput required [formControl]="username" id="username" type="text" placeholder="Enter your username">
          <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-6">
        <label for="password">Password</label>
        <mat-form-field appearance="outline">
          
          <input matInput required [formControl]="password" id="password" type="password" placeholder="Enter your password">
          <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="button-container">
        <a href="#">Â¿Forgotten your password?</a>
        <button [disabled]="form.invalid" type="submit">Log In</button>
      </div>
    </form>
  </div>
</div>
