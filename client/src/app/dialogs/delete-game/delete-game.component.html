<div mat-dialog-content class="wraper">
Delete <b>{{this.data.gameName}}</b> from library?
</div>
<br>
<div style="text-align:right" mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button id="no" mat-button [mat-dialog-close]="data" (click)="closeDialog()">No</button>
    <button id="yes" mat-button cdkFocusInitial [mat-dialog-close]="data" (click)="onSubmit()">Yes</button>
</div>
