<div class="game-container">
    <div class="game-image" [style.background-image]="'url(' + cover + ')'"></div>
    <div class="game-info">
        <h2>{{ name }}</h2>
        <div class="info-details">
            <p>Platforms: {{ platforms }}</p>
            <p>Storefronts: {{ storefronts }}</p>
            <p>Rating: {{ rating }}</p>
            <p>Price: {{ acquisitionPrice }}</p>
        </div>
    </div>
</div>
